<h2>Pagina Principal</h2>

<div *ngIf="identificado;then validarIdentificado else noidentificado">
    
</div>
<ng-template #validarIdentificado>
    <h3>Estas identificado en la aplicaci√≥n</h3>
    <button (click)="unsetIdentificado()">Borrar Identificacion</button>
</ng-template>
<ng-template #noidentificado>

    <button (click)="setIdentificado()">Identicarse</button>
</ng-template>
