<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, Eventos y funciones</title>
    <style>
        .box {
            width: 200px;
            float: left;
            margin: 20px;
            height: 250px;
        }
        .dashed{
            border:3px dashed black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!--
        FORMULARIO CAMPOS, NOMBRES, APELLIDOS EDAD
        BOTON DE ENVIAR EL FORMULARIO: EVENTOS SUBMIT
        MOSTRAR DATOS POR PANTALLA
        TENER UN BOTON QUE AL DAR CLIC NOS MUESTRA LOS DATOS ACTUALES DEL FORMULARIO
        VALIDACION DE FORMULARIO
    -->
    <script src="js/32-ejercicio-DOM.js"></script>
    <h1>Ejercicio DOM, Eventos y funciones</h1>
    
        <div class="box">
            <form action="" method="POST" id="formulario" onsubmit="return false">
                <span id="error"></span>
                <label for="nombre">Nombre</label><br>
                <input type="text" name="" id="nombre"><br>
    
                <label for="apellidos">Apellidos</label><br>
                <input type="text" name="" id="apellidos"><br>
    
                <label for="edad">Edad</label><br>
                <input type="number" name="" id="edad"><br>
    
                <input type="submit" value='Enviar' id="submit">
            </form>
        </div>
        <div class="box dashed">
            <h3>Informacion del usuario</h3>
            <hr>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellido">
                Apellido: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>
    
</body>
</html>
